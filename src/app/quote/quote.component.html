<div>
  <h1>Motivational Quotes</h1>
  <hr>
  <ul>
    <div *ngFor='let quote of quotes;let i = index'>
      <li>
        {{ quote.name }} posted on {{quote.postDate|date|uppercase}}
      </li>
      <button (click)='toggleDetails(i)'>Toogle Details</button>
      <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isViewed) = 'viewedQuote($event,i)'></app-quote-detail>
    </div>
  </ul>
</div>
